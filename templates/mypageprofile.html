{% extends 'base.html' %}

{% block head %}
<title>{{login}}</title>


{% endblock %}


<body>

<div name="global" center="0px" style="text-align: center; align-items: center; display: block;">
    {% block body %}

    <img   src="{{ url_for('static', filename='images/taxists.png') }}"   style="margin: 0 auto; align-items: center; display: block " alt="" width="100" height="100">
    <main >
        <form class="form-signin" action=""  method='POST' >

            <h1 class="signintittle">Смена профиля</h1>


            <input type="text" name="username" class="forminput" value="{{user.username}}" placeholder="Никнейм" required>
            <input type="email" name="email"  class="forminput" value="{{user.email}}" placeholder="Почта" required>

            <button class="signin" type="submit">Сохранить изменения</button>
        </form>

        <p style="margin: 0 auto; display: flex; color: red; justify-content: center ">{{msg}}</p>
        

        </div>
    </main>



    {% endblock %}

</div>
</body>
