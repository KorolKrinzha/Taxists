{% extends 'base.html' %}

{% block head %}
    <title>{{signin}}</title>

    <script>
        function showpassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

{% endblock %}


<body>

<div name="global" center="0px" style="text-align: center; align-items: center; display: block;">
{% block body %}

<img   src="{{ url_for('static', filename='images/taxists.png') }}"   style="margin: 0 auto; align-items: center; display: block " alt="" width="100" height="100">
<main >
    <form class="form-signin" action=""  method='POST' >

        <h1 class="signintittle">Регистрация◉_◉</h1>

        <input type="text" name="fullname" class="forminput" placeholder="Полное имя" required autofocus>
        <input type="text" name="username" class="forminput" placeholder="Логин" required>
        <input type="email" name="email" class="forminput" placeholder="Почта" required>
        <input type="password" name="password" id="password" class="forminput" placeholder="Пароль" required>

        <input type="checkbox" onclick="showpassword()">Показать пароль






<!--        <div>-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Не забывайте меня-->
<!--            </label>-->
<!--        </div>-->
        <button class="signin" type="submit">Зарегистрироваться</button>
    </form>
</main>


<p style="color: red;  text-align: center;
    margin: 0 auto;
    display: block;"> {{msg}} </p>



{% endblock %}

</div>
</body>
