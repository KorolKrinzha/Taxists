
{% extends 'base.html' %}

{% block head %}
<title>ADMINKA</title>
{% endblock %}





{% block body %}

<h1> Добро пожаловать, {{ user }} </h1>


<div class="events">
    {% for event in events %}

    <div class="eventbody"  >
        <!--        onclick="location.href=' {{ url_for("shop") }}' "-->
        <p class="eventtitle"> {{event.title}} </p>
        {% if event.special %}
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.0003 17.27L16.1503 19.78C16.9103 20.24 17.8403 19.56 17.6403 18.7L16.5403 13.98L20.2103 10.8C20.8803 10.22 20.5203 9.12001 19.6403 9.05001L14.8103 8.64001L12.9203 4.18001C12.5803 3.37001 11.4203 3.37001 11.0803 4.18001L9.19032 8.63001L4.36032 9.04001C3.48032 9.11001 3.12032 10.21 3.79032 10.79L7.46032 13.97L6.36032 18.69C6.16032 19.55 7.09032 20.23 7.85032 19.77L12.0003 17.27Z" fill="#FAFF00"/>
        </svg>
        {% endif %}

        <div style="margin-left: 30px; align-items: center; margin-top: 20px">



                <div  class="eventresults">
                    <p> Место: </p>
                    <p class = "eventcontext" >{{event.place}}</p>
                </div>



            <div  class="eventresults" style="margin-top: 40px">

                <p> Время: </p>
                <p class = "eventcontext" >{{event.dates}}</p>
            </div>
			
			<div  class="eventresults" >
            <p> ID: </p>
			<p class = "eventcontext" >{{event.event_id}}
			
			</div>




            <form action="" method="POST" style="display: flex; justify-content: flex-end">
                <input type="submit" value=" {{msg}}"
                       name="Submit" id="Delete" class="gotoevent"/>
					   
			<input  type="hidden" class="eventcontext" name="delete_id" value="{{ event.event_id }}" />		   
            </form>




        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
