{% extends 'base.html' %}

{% block head %}
<title>{{login}}</title>


{% endblock %}


<body>

<div name="global" center="0px" style="text-align: center; align-items: center; display: block;">
    {% block body %}

    <img   src="{{ url_for('static', filename='images/taxists.png') }}"   style="margin: 0 auto; align-items: center; display: block " alt="" width="100" height="100">
    <main >
        <form class="form-signin" action=""  method='POST' >

            <h1 class="signintittle">Авторизация♥‿♥</h1>


            <input type="email" name="email" class="forminput" placeholder="Почта" required>
            <input type="password" name="password" id="password" class="forminput" placeholder="Пароль" required>

            <button class="signin" type="submit">Войти в аккаунт</button>
        </form>

        <p style="margin: 0 auto; display: flex; color: red; justify-content: center ">{{msg}}</p>
        <div class="redirecttosignin">
            <h2>Нет аккаунта? <a href="{{ url_for('signin') }}">Зарегистрируйтесь сейчас!</a></h2>

        </div>
    </main>



    {% endblock %}

</div>
</body>
